<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://images.unsplash.com/photo-1576617497557-22895ee5930b?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
                                    alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Keeper
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h2 class="title is-1">
                                    <span class="display p1">0</span> to <span class="display p2">0</span>
                                </h2>
                                <p class="subtitle">Use the buttons below to keep score.</p>
                                <form action="">
                                    <label for="max-score" class="label is-large is-inline">
                                        Playing to
                                    </label>
                                    <div class="select is-rounded">
                                        <select name="max-score" id="max-score">
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button class="plus p1 is-primary button card-footer-item is-large ">
                                +1 Player One
                            </button>
                            <button class="plus p2 is-info button card-footer-item is-large ">
                                +1 Player Two
                            </button>
                            <button id="reset" class="is-danger button card-footer-item is-large ">
                                Reset
                            </button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="index.js"></script>

</body>

</html>
