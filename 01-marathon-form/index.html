<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration Form</title>
</head>

<body>
    <header>
        <h1>Race Registration!</h1>
    </header>
    <main>
        <form action="">
            <fieldset>
                <div>
                    <label for="first">First Name</label>
                    <input type="text" name="firstname" id="first" required>
                    <label for="last">Last Name</label>
                    <input type="text" name="lastname" id="last" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>

            </fieldset>
            <fieldset>
                <legend>Select a Race:</legend>
                <div>
                    <input type="radio" name="race" id="five" value="five" required>
                    <label for="five">Fun Run 5k</label>
                </div>
                <div>
                    <input type="radio" name="race" id="half" value="half" required>
                    <label for="half">Half Marathon</label>
                </div>
                <div>
                    <input type="radio" name="race" id="full" value="full" required>
                    <label for="full">Full Marathon</label>
                </div>
                <div>
                    <label for="age">Select Age Group</label>
                    <select name="age" id="age">
                        <option value="kids">under 18</option>
                        <option value="ya">18-30</option>
                        <option value="adults">30-50</option>
                        <option value="seniors">50+</option>
                    </select>
                </div>
            </fieldset>
            <button type="submit">Register!</button>
        </form>
    </main>
</body>

</html>
