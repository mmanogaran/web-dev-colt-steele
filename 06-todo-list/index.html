<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/destyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Todo List</title>
</head>

<body>
    <header>
        <h1>Todo List</h1>
    </header>
    <main>
        <section id="commands">
            <h2>Commands</h2>
            <dl>
                <dt class="shortcut">n</dt>
                <dt>new</dt>
                <dd>Add A Todo</dd>

                <dt class="shortcut">l</dt>
                <dt>list</dt>
                <dd>List All Todos</dd>

                <dt class="shortcut">d</dt>
                <dt>delete</dt>
                <dd>Remove Specific Todo</dd>

                <dt class="shortcut">q</dt>
                <dt>quit</dt>
                <dd>Quit App</dd>
                </div>
            </dl>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
