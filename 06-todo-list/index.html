<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>

<body>
    <header>
        <h1>Todo List</h1>
    </header>
    <main>
        <section id="commands">
            <h2>Commands</h2>
            <dl>
                <div class="command">
                    <dt>n</dt>
                    <dt>new</dt>
                    <dd>Add A Todo</dd>
                </div>
                <div class="command">
                    <dt>l</dt>
                    <dt>list</dt>
                    <dd>List All Todos</dd>
                </div>
                <div class="command">
                    <dt>d</dt>
                    <dt>delete</dt>
                    <dd>Remove Specific Todo</dd>
                </div>
                <div class="command">
                    <dt>q</dt>
                    <dt>quit</dt>
                    <dd>Quit App</dd>
                </div>
            </dl>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
